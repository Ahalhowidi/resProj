<a href="/polls" ><button class="btn btn-success">Home</button></a> 
<button class="btn btn-danger" ng-click="vm.logOut();" ng-if="vm.currentUser">Logout</button>
<br>  
<h3 ng-if="vm.currentUser">Welcome, {{vm.currentUser.name}}</h3>
<a ng-if="vm.currentUser" href="vm.currentUser.email">{{vm.currentUser.email}}</a><br>
<a href="{{vm.currentUser.gitAcount}}" >{{vm.currentUser.gitAcount}}</a>
<hr>   
<h3 ng-if="vm.polls.length > 0">Your Algorithms</h3>
<ul>
    <li ng-repeat="poll in vm.polls">
         Algorithm: {{poll.name}}  <button class="btn btn-link" ng-click="vm.deletePoll(poll._id)">Delete</button>
        <a href="/poll/{{poll._id}}" class="btn btn-link">View</a>
        <div ng-repeat="option in poll.options">
            Slution: {{option.name}}
            Likes: {{option.votes}}
        </div>
    </li>
</ul>
<hr>
<a href="/addAlg" ><button class="btn btn-success">Add Algorithm</button></a>
