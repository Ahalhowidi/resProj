<nav class="navbar navbar-inverse">
<a href="/polls" ><button class="btn btn-success">Home</button></a> 
<a href="/profile" ng-if="vm.isLoggedIn() === true"><button class="btn btn-success">Profile</button></a>
<a href="/login" ng-if="vm.isLoggedIn() !== true"><button class="btn btn-info navbar-right">Login</button></a>
<a href="/register" ng-if="vm.isLoggedIn() !== true"><button class="btn btn-info navbar-right">Register</button></a>
<button class="btn btn-danger navbar-right" ng-click="vm.logOut();" ng-if="vm.isLoggedIn() === true">Logout</button>
</nav>
<div>
    <hr>
    <div class="add" ng-if="vm.isLoggedIn() !== true">
        <p>To add an Algorithm You need to login or register </p>
    </div>
    <div class="add" ng-if="vm.isLoggedIn() === true">
    <input type="text" ng-model="vm.poll.name" class="form-control" placeholder="Algorithm">
    <br>
    <textarea ng-model="vm.poll.options[$index].name" class="form-control" placeholder="Algorithm solution" ng-repeat="poll in vm.poll.options track by $index" style="margin-bottom:10px">
    </textarea><br>
    <button ng-click="vm.addPoll()" ng-disabled="!vm.poll.name" class="btn btn-primary btn-block">Add</button>
    </div>
</div>
